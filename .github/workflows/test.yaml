name: Test Project
on:
    push:
        branches:
            - main  

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '18'
            - name: Install dependencies
              run: npm ci
            - name: run tests
              run: npm test 
    build:           
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '18'
            - name: Install dependencies
              run: npm ci
            - name: run tests
              run: npm test  
            - name: build
              run: npm run build